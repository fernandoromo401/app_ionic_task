<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tareas Fernando
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">facultad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding class="item-remove-animate" *ngFor="let task of tasks">
      <ion-item (click)="check(task.title)">
        <ion-label>{{task.title}}</ion-label>
        <ion-checkbox [checked]="task.state" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(task.title)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" routerLink="../task/{{task.title}}">
          <ion-icon name=""></ion-icon>
          <ion-icon name="enter-outline"></ion-icon>
          <ion-icon name=""></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>


<!-- fab placed to the (vertical) center and start -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="../add">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
